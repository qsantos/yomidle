<!DOCTYPE html>
<html lang=ja>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yomidle</title>
<style>
body {
    background-image: url("background.webp");
    background-position: center 0%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #1b2f4b;
    background-color: #b3d1de;
}
h1 {
    text-align:right;
    width:120px;
}
h1 .k, h1:hover .r { display:block; }
h1:hover .k, h1 .r { display:none; }
h3 {
    background-color:rgba(255, 255, 255, .7);
    text-align: center;
    font-size:70px;
    padding: 10px;
}
#choices {
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    max-width: 1200px;
    justify-content: space-around;
}
button {
    width: 550px;
    height: 200px;
    color: #1b2f4b;
    background: #f7f7f7;
    border-radius: 25px;
    text-align: center;
    font-size: 70px;
    margin: 20px;
}
button:hover {
    background:#eee;
}
button:active {
    background:#d7d7d7;
}
/* Prevent text detection by 10ten and such on quiz elements */
h3, button div {
    position: relative;
}
h3::after, button div::after {
    content: "";
    position: absolute;
    top: -1px;
    left: -1px;
    right: -1px;
    bottom: -1px;
}
</style>
<h1><span class="k">読midle</span><span class="r">Yomidle</span></h1>
<h3>行方不明</h3>
<div id=choices>
<button class="correct-choice"><div>ゆくえふめい</div></button>
<button><div>こうほうふめい</div></button>
<button><div>いきかたふめい</div></button>
<button><div>ゆくかたふめい</div></button>
</div>
<script>
document.addEventListener('click', event => {
    const t = event.target;
    const button = t.tagName == 'DIV' ? t.parentElement : t;
    if (button.tagName != 'BUTTON') {
        return false;
    }
    if (button.classList.contains('correct-choice')) {
        alert('This is correct!');
    } else {
        alert('This is incorrect.');
    }
});
</script>
