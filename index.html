<!DOCTYPE html>
<html lang=ja>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yomidle</title>
<style>
body{background:#eee;padding:0}
h1{text-align:right;width:120px;margin:0 auto}
h1 .k,h1:hover .r{display:block}
h1:hover .k,h1 .r{display:none}
#flag { aspect-ratio: 3 / 2; max-width:60vw; max-height:60vh;background:#fff; margin:0 auto; position:relative}
h3{
    background:#bc002d;color:white;border-radius:50%;width:40%;height:60%;margin:0;text-align:center;font-size:70px;
    position: absolute;
    top:20%;
    left:30%;
    display:flex;
    flex-direction: column;
    justify-content: center;
}
#choices { display:flex; flex-wrap:wrap; list-style: none; width:100%; align-items: center; justify-content: space-around; position: absolute; left:0; bottom: 10vh; padding:0}
button { width: 300px; height:100px; background:#f7f7f7; border-radius:25px; line-height:100px; text-align:center; font-size: 40px; margin:20px; }
button:hover{background:#eee}
button:active{background:#d7d7d7}
</style>
<main>
<h1><span class="k">読midle</span><span class="r">Yomidle</span></h1>
<div id=flag>
<h3>行方不明
</div>
<div id=choices>
<button class="correct-choice">ゆくえふめい</button>
<button>こうほうふめい</button>
<button>いきかたふめい</button>
